<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="style.css">

  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="row heading">
    <table>
      <td>

        <svg height="100" width="100">
          <circle cx="50" cy="50" r="40" stroke="hsl(0, 36%, 70%)" stroke-width="3" fill="white" />
          Sorry, your browser does not support inline SVG.
        </svg>
      </td>

      <td>
        <h4>BASE</h4>
        <h4>APPAREL</h4>
      </td>
    </table>
  </div>

  <div class="row">
    <div class="split left">
      <div class="centered">
        <p>
          <span id="emphasies1">WE'RE</span>
          <br> <span class="emphasies2">COMING </span>

        <p><span class="emphasies2"> SOON</span>
        </p>
        </p>

        <p id="emphasies3">Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals. Email Address
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="split right">
      <div class="centered">
        <img src="./images/hero-desktop.jpg" alt="picture of a person">
      </div>
    </div>
  </div>


  <div class="row">
    <div class="form">
      <form action="">

        <input class="emailAddress" type="email" placeholder="Email Address">
        <input class="btn" type="submit" value=">">
      </form>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Bootcamp 2023 by
      <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
      Developed by Thato Matabane <a href="https://tmatabane.github.io/CodeTribe/">check my portfolio site </a>.
    </p>
  </footer>
</body>

</html>
